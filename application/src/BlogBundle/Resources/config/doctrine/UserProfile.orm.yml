BlogBundle\Entity\UserProfile:
  type: entity
  table: bb_user_profile
  repositoryClass: BlogBundle\Entity\EntityRepository\Doctrine\UserProfileRepository
  fields:
      firstName:
          type: string
          length: 30
          nullable: false
          column: first_name
      lastName:
          type: string
          length: 30
          nullable: false
          column: last_name
  oneToOne:
      user:
          targetEntity: BlogBundle\Entity\User
          inversedBy: userProfile
          cascade:
              - persist
              - remove


