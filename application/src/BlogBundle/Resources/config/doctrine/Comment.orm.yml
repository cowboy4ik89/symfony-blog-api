BlogBundle\Entity\Comment:
  type: entity
  table: bb_comment
  repositoryClass: BlogBundle\Entity\EntityRepository\Doctrine\CommentRepository
  fields:
      content:
          type: string
          nullable: false
          length: 2048
      status:
          type: string
          nullable: false
          length: 10
  manyToOne:
      user:
          targetEntity: BlogBundle\Entity\User
          joinColumn:
              name: user_id
              referencedColumnName: id
      post:
          targetEntity: BlogBundle\Entity\Post
          inversedBy: comments
          joinColumn:
              name: user_id
              referencedColumnName: id
      parent:
          targetEntity: BlogBundle\Entity\Comment
          inversedBy: children
          joinColumn:
              name: parent_id
              referencedColumnName: id
  oneToMany:
      children:
          targetEntity: BlogBundle\Entity\Comment
          mappedBy: parent

  lifecycleCallbacks:
        prePersist: [setCreatedAtValue, setUpdatedAtValue]
        preUpdate: [setUpdatedAtValue]